{% extends 'base.html'%}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">詳細画面</h1>
    <p class="lead">ToDo Listの詳細画面だぞ</p>
  </div>
</div>
{% endblock %}
{% block content%}
<div class="container">
  <div class="alert alert-secondary" role="alert">
    <h4>{{ object.title }}</h4> 優先度：{{ object.priority }} 期限：{{ object.duedate }}
  </div>
  <div class="alert alert-success" role="alert">
    <p>詳細:  {{ object.memo }}</p>
  </div>
</div>
{% endblock %}
